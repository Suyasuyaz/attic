name: Reopen Parent Issue When Child Issue Reopened

on:
  issues:
    types: [reopened]  # å­IssueãŒå†ã‚ªãƒ¼ãƒ—ãƒ³ã•ã‚ŒãŸã¨ãã«å®Ÿè¡Œ

jobs:
  reopen-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Get Parent Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            const octokit = github.rest;
            
            // å­Issueã®æƒ…å ±ã‚’å–å¾—
            const childIssue = await octokit.issues.get({
              ...repo,
              issue_number: issue_number
            });

            const body = childIssue.data.body || "";  // ğŸ›  ä¿®æ­£ï¼šnull ã®å ´åˆã¯ç©ºæ–‡å­—ã«ã™ã‚‹
            const matches = body.match(/Parent Issue: #(\d+)/);

            if (matches && matches.length > 1) {  // ğŸ›  ä¿®æ­£ï¼šmatchesãŒnullã§ãªã„ã‹ç¢ºèª
              const parentNumber = parseInt(matches[1], 10);
              const parentIssue = await octokit.issues.get({
                ...repo,
                issue_number: parentNumber
              });

              if (parentIssue.data.state === "closed") {
                // è¦ªIssueã‚’Openã«æˆ»ã™
                await octokit.issues.update({
                  ...repo,
                  issue_number: parentNumber,
                  state: "open"
                });
                console.log(`âœ… Reopened parent issue #${parentNumber}`);
              } else {
                console.log(`â„¹ï¸ Parent issue #${parentNumber} is already open.`);
              }
            } else {
              console.log("âš ï¸ No parent issue found in child issue description.");
            }
