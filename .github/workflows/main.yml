name: Reopen Parent Issue When Child Issue Reopened

on:
  issues:
    types: [reopened]  # 子Issueが再オープンされたときに実行

jobs:
  reopen-parent:
    runs-on: ubuntu-latest
    steps:
      - name: Get Parent Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo;
            const octokit = github.rest;
            
            // 子Issueの情報を取得
            const childIssue = await octokit.issues.get({
              ...repo,
              issue_number: issue_number
            });

            const body = childIssue.data.body || "";  // 🛠 修正：null の場合は空文字にする
            const matches = body.match(/Parent Issue: #(\d+)/);

            if (matches && matches.length > 1) {  // 🛠 修正：matchesがnullでないか確認
              const parentNumber = parseInt(matches[1], 10);
              const parentIssue = await octokit.issues.get({
                ...repo,
                issue_number: parentNumber
              });

              if (parentIssue.data.state === "closed") {
                // 親IssueをOpenに戻す
                await octokit.issues.update({
                  ...repo,
                  issue_number: parentNumber,
                  state: "open"
                });
                console.log(`✅ Reopened parent issue #${parentNumber}`);
              } else {
                console.log(`ℹ️ Parent issue #${parentNumber} is already open.`);
              }
            } else {
              console.log("⚠️ No parent issue found in child issue description.");
            }
